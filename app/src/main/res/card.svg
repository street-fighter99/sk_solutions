<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="212" height="190" viewBox="0 0 212 190">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        stroke: #707070;
      }

      .cls-2 {
        stroke: none;
      }

      .cls-3 {
        fill: none;
      }

      .cls-4 {
        filter: url(#card);
      }
    </style>
    <filter id="card" x="0" y="0" width="212" height="190" filterUnits="userSpaceOnUse">
      <feOffset dx="12" dy="12" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.49"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-4" transform="matrix(1, 0, 0, 1, 0, 0)">
    <g id="card-2" data-name="card" class="cls-1">
      <rect class="cls-2" width="191" height="169" rx="35"/>
      <rect class="cls-3" x="0.5" y="0.5" width="190" height="168" rx="34.5"/>
    </g>
  </g>
</svg>
